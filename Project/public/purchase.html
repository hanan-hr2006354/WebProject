<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Purchase</title>
<link rel="stylesheet" href="/public/styles/purchase.css">
</head>
<body>

<div class="container">
  <h1 class="title">Item Purchase</h1>
  <div class="balance">
    <label for="balance">Balance:</label>
    <input type="text" readonly></div>
  <div class="item-container">
    <img src="/public/images/necklaces/gold_circle.png.png" alt="Item Image">
    <div>
      <h4>Name: </h4><p>Description:</p>
    </div>
    <div class="quantity">
      <button class="decrement">-</button>
      <input type="text" id="quantity" value="1" control>
      <button class="increment">+</button>
    </div>
  </div>
  <div class="shipping-address">
    <label for="address">Shipping Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your shipping address">
  </div>
  <div class="buttons">
    <button id="purchase-now-btn">Purchase Now</button>
    <button id="add-to-cart-btn">Add to Cart</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
